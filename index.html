<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- FONT-AWESOME-KIT-LINK!! -->
    <script
      src="https://kit.fontawesome.com/20fa27540b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="single-huddle.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <img class="background-1" src="./images/bg-desktop.svg" alt="" />
    <img class="background-2" src="./images/bg-mobile.svg" alt="" />

    <div class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="" />
      </div>

      <div class="main">
        <div class="pic">
          <img src="./images/illustration-mockups.svg" alt="" />
        </div>

        <div class="text">
          <h1>Build The Community Your Fans Will Love</h1>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
          <br />
          <br />
          <button>Register</button>
        </div>
      </div>

      <div class="icons">
        <ul>
          <li><i class="fa-brands fa-facebook-f"></i></li>
          <li><i class="fa-brands fa-twitter"></i></li>
          <li><i class="fa-brands fa-instagram"></i></li>
        </ul>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">tIfe oLusanya</a>.
      </p>
    </footer>
  </body>
</html>
